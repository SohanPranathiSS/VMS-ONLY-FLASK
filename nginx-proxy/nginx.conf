worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
   
    # Allow larger file uploads for image processing
    client_max_body_size 100M;

    server {
        listen 80;
        server_name visitors.pranathiss.com;

        location / {
            proxy_pass http://frontend:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /api/ {
            proxy_pass http://backend:4000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
       
        location /extract-id-number {
            # Allow larger uploads for image processing
            client_max_body_size 50M;
            proxy_pass http://ml:5000/extract-id-number;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            # Increase timeout for image processing
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
       
        location /upload {
            # Allow larger uploads for image processing
            client_max_body_size 100M;
            proxy_pass http://ml:5000/upload;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            # Increase timeout for image processing
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
    }
}
